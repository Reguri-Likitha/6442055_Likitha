<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
    .gallery-img {
      border: 3px solid #444;
      width: 200px;
      height: 150px;
    }

    table {
      margin: 2em auto;
      border-collapse: collapse;
      text-align: center;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 1em;
      font-weight: bold;
    }

    td {
      padding: 1em;
    }
  </style>
</head>
<body>

  <table>
    <caption>Highlights from Our Past Community Events</caption>
    <tr>
      <td>
        <img src="event1.jpg" alt="Music Night" title="Music Night 2024" class="gallery-img">
        <p>Music Night</p>
      </td>
      <td>
        <img src="event2.jpg" alt="Art Fair" title="Annual Art Fair" class="gallery-img">
        <p>Art Fair</p>
      </td>
      <td>
        <img src="event3.jpg" alt="Food Festival" title="Delicious Moments" class="gallery-img">
        <p>Food Festival</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Tech Meetup" title="Local Tech Gathering" class="gallery-img">
        <p>Tech Meetup</p>
      </td>
      <td>
        <img src="event5.jpg" alt="Book Club" title="Readers' Circle" class="gallery-img">
        <p>Book Club</p>
      </td>
      <td>
        <img src="event6.jpg" alt="Charity Run" title="5K for a Cause" class="gallery-img">
        <p>Charity Run</p>
      </td>
    </tr>
  </table>

</body>
</html>
