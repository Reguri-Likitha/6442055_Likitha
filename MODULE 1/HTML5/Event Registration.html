<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      margin-top: 1em;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Event Registration</h2>

  <form onsubmit="showConfirmation(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="event">Event Type:</label>
    <select id="event" name="event" required>
      <option value="">-- Select an Event --</option>
      <option value="music">Music Night</option>
      <option value="art">Art Fair</option>
      <option value="tech">Tech Meetup</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Any additional information..." rows="4"></textarea>

    <input type="submit" value="Register">
    
    <output id="confirmation"></output>
  </form>

  <script>
    function showConfirmation(event) {
      event.preventDefault(); // Prevent form from actually submitting
      const name = document.getElementById("name").value;
      document.getElementById("confirmation").textContent = `Thank you, ${name}, for registering!`;
    }
  </script>

</body>
</html>
