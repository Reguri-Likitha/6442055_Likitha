<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Banner</title>
  <style>
    /* Internal CSS for ID and class */
    #welcomeBanner {
      background-color: blue;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    .highlight {
      background-color: yellow;
      padding: 0.2em;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Welcome Banner with ID -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">User</span>!
    <span style="color: red; font-weight: bold;"> Special offer: 50% off today!</span>
  </div>

  <!-- Example use of .highlight class elsewhere -->
  <p>Check out our <span class="highlight">new features</span> and updates.</p>

</body>
</html>
