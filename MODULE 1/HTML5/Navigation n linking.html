<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Example</title>
  <style>
    nav {
      background-color: #333;
      padding: 1em;
    }
    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }
    section {
      padding: 2em;
      margin-top: 1em;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Sections -->
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to the homepage.</p>
  </section>

  <section id="events">
    <h2>Events</h2>
    <p>Here are our upcoming events.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us.</p>
  </section>

</body>
</html>
