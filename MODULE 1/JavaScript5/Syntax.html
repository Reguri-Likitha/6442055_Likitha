<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <script>
        // Constants for event name and date
        const eventName = "Community Meetup";
        const eventDate = "2025-06-15";

        // Variable for available seats
        let availableSeats = 50;

        // Concatenate event info using template literals
        console.log(`Event: ${eventName}`);
        console.log(`Date: ${eventDate}`);
        console.log(`Available Seats: ${availableSeats}`);

        // Simulate a registration
        availableSeats--;

        console.log(`Seat booked! Remaining seats: ${availableSeats}`);
    </script>
</head>
<body>
    <h1>Check the console for event details</h1>
</body>
</html>
